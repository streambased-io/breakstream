Configuration:
  status: warn
  name: KroxyliciousConfig

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} <%t> %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      - name: io.kroxylicious
        level: INFO
        additivity: false
        AppenderRef:
          ref: Console
      - name: io.kroxylicious.proxy.filter.coldstorage
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: Console
      - name: org.apache.iceberg
        level: INFO
        additivity: false
        AppenderRef:
          ref: Console

  Root:
    level: INFO
    AppenderRef:
      ref: Console
